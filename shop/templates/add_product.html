<style>
    .app-container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow-y: auto;
    }

    p{
        line-height: 50px;
    }

    input {
        background-color: #5f5f5f;
        height: 37px;
        width: 239px;
    }

    #id_description {
        width: 190px;
    }

    p:first-of-type {
        line-height: 100px;
    }

    #id_image {
        height: 40px;
        line-height: normal;
    }

    button {
        border-radius: 8px!important;
        height: 42px;
        width: 89px;
    }

    .form-content {
        display: inline-block;
        text-align: left;
        border: 2px solid;
        font-weight: 600;
        background-color: #5f5f5f;
        padding-bottom: 30px;
        padding-left: 45px;
        padding-right: 40px;
    }

    .text-content {
        text-align: center;
    }

</style>


<div class="app-container">
    {% include 'left_nav_bar.html' %}
    <div class="main-container">
        {% include 'top_nav_bar.html' %}
        <h1 class="text-content">Add Product</h1>
        <div class="text-content">
            <form method="post" enctype="multipart/form-data" class="form-content">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
